<!DOCTYPE html>
    <html lang = "en">
        <head>
            <meta charset="UTF-8">
            <title>Title goes here</title>
        </head>
        <body>
            <div id="content"></div>
            <script type="text/javascript">
                var unorderedlist = ["books", "LEGO", "water", "awesome"];
                for(var i =0; i<unorderedlist.length; i++){
                    var html ="<li>";
                    html +=unorderedlist[i];
                    html +="</li>";
                    document.getElementById("content").innerHTML += html;
                }

            </script>
        </body>
    </html>
