<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Step 7</title>
    <style>
        html {
            font-size: 20px;
        }

        body {
            max-width: 700px;
            padding: 30px;
            border: 16px groove orangered;
            margin: 0 auto;
        }

        h1, p, pre {
            padding: 0;
            border: 0;
            margin: 0;
        }

        h1 {
            margin: 30px 0 0 0;
        }

        p {
            margin: 16px 0 0 0;
        }

        pre {
            background-color: rgba(211, 211, 211, 0.45);
            border: 1px solid black;
        }

        .discord {
            color: blue;
        }
    </style>
</head>
<body>
{{if .LogStatus}}
<h1> The Concordiant Template </h1>
<h2>By Jacob Rachal</h2>
<h3>Your Page</h3>
<p>{{.Name}}</p><br>
<p>{{.Age}}</p>

<br>
<a href="/logout">Log Out</a>

<br>
{{else}}
<a href="/login">Please Login</a>
{{end}}

</body>
</html>
